version: "3.8"

services:
  backend:
    build:
      context: ./backend
    container_name: backend
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"

  ws:
    build: ./ws
    container_name: ws
    restart: unless-stopped # Better than always
    env_file: ./ws/.env
    ports:
      - "8080:8080"

  consumer:
    build:
      context: ./workers/consumer
    container_name: consumer
    restart: always
    env_file:
      - ./workers/consumer/.env
    ports:
      - "9000:9000"

networks:
  default:
    driver: bridge
